<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusStore - EU App Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --nexus-purple: #6c5ce7;
            --nexus-dark: #2d3436;
            --nexus-gradient: linear-gradient(45deg, #6c5ce7 0%, #a363d9 100%);
        }

        body {
            background: var(--nexus-dark);
            color: #fff;
            font-family: 'Segoe UI', system-ui;
        }

        .nexus-navbar {
            background: rgba(45, 52, 54, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .app-card {
            background: rgba(255,255,255,0.05);
            border: none;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .install-btn {
            background: var(--nexus-gradient);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .install-btn:hover {
            opacity: 0.9;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .featured-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #e84393;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar nexus-navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/logo.png" width="40" class="me-2">
                <span class="fw-bold" style="color: var(--nexus-purple)">Nexus</span>Store
            </a>
            <div class="d-flex">
                <a href="#apps" class="btn btn-outline-light me-2">Apps</a>
                <a href="#about" class="btn btn-outline-light">Über uns</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container" style="padding-top: 100px">
        <div class="row text-center mb-5">
            <div class="col-12">
                <h1 class="display-4 fw-bold mb-3">Willkommen im <span style="color: var(--nexus-purple)">NexusStore</span></h1>
                <p class="text-muted">Dein EU-konformer App-Marketplace</p>
            </div>
        </div>

        <!-- App Grid -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="apps">
            <!-- Calculator App -->
            <div class="col">
                <div class="app-card h-100 p-4 position-relative">
                    <div class="featured-badge">Empfohlen</div>
                    <img src="assets/img/calculator.png" class="app-icon mb-3">
                    <h3>Nexus Rechner</h3>
                    <p class="text-muted">Modernster Taschenrechner mit Dark Mode und erweiterten Funktionen</p>
                    <div class="mt-auto">
                        <a href="itms-services://?action=download-manifest&url=MANIFEST_URL"
                           class="install-btn btn btn-primary w-100">
                            <i class="fas fa-download me-2"></i> Installieren
                        </a>
                    </div>
                </div>
            </div>

            <!-- Platzhalter für weitere Apps -->
            <div class="col">
                <div class="app-card h-100 p-4">
                    <img src="assets/placeholder.png" class="app-icon mb-3">
                    <h3>Coming Soon</h3>
                    <p class="text-muted">Spannende neue Apps in Kürze verfügbar</p>
                    <button class="install-btn btn btn-secondary w-100" disabled>
                        Bald verfügbar
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-5 py-4 text-muted">
            <p>© 2025 NexusStore - DSGVO-konform • Made in EU</p>
            <div class="social-links">
                <a href="#" class="text-light me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-light me-3"><i class="fab fa-github"></i></a>
                <a href="#" class="text-light"><i class="fab fa-discord"></i></a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
